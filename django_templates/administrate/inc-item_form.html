{% csrf_token %}
<div  id="data-table-{{ item_id }}">
    <span class="hidden" id="item_id">{{ item_id }}</span>
    {% if form %}
        <button type="button" class="close-emp" aria-label="Close"
                onclick="clear_form({{ item_id }})"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    {% endif %}
    <table class="table">
        {% for field in form %}
            <tr>
                <td>
                    {{ field.label_tag }}
                </td>
                <td>
                    <div>
                        <ul>
                            {% for error in field.errors %}
                                <li class="error">errors:{{ error }}</li>
                            {% endfor %}
                            {{ field }}
                        </ul>
                    </div>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
