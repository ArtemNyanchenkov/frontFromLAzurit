{% extends 'staff/base.html' %}
{% block content %}
<div class="col-sm-offset-2 col-sm-6 registration">
    <form method="post" role="form" action="/registration/">
        {% csrf_token %}
         <div class="table-responsive">
             <button type="button" class="close" aria-label="Close" onclick="location.href='/'">
                 <span aria-hidden="true">&times;</span>
            </button>
            <table class="table">
                {{ form.as_table }}
            </table>
        </div>
        <input type="submit" value="Создать учётную запись">
    </form>
</div>
{% endblock %}
